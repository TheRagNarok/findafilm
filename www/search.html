<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Input Autocomplete Suggestions Demo</title>

  <link rel="stylesheet" type="text/css" media="all" href="superheroes.css">
  
  <script src='js/Ractive.js'></script>
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/currency-autocomplete.js"></script>
  <script src='js/films.js'></script>
  
  
</head>
<body>

<div id="searchwrap">
<div id="content">
  <h1>FindAFilm</h1>
  <p>Begin typing and results will be displayed below</p>
   
  <div id="searchfield">
    <form><input type="text" name="country" class="biginput" id="autocomplete"/></form>
  </div><!-- @end #searchfield -->
   
  <div id="outputbox">
    <p id="outputcontent">Select a Film</p>
  </div>
</div><!-- @end #content -->
</div>

<div id='indexbtn'>
<script id='index' type='text/ractive'>
<button on-click='add'>Index!</button>
</script>
</div>




<script>

	
	var gohome = new Ractive({
  el: 'indexbtn',
  template: '#index'
});

gohome.on( 'add', function ( event ) {

window.location.href='index.html';

});
</script>
</body>
</html>
